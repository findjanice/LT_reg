<div id="login" class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="login well well-small">
          <div class="center">
                <img src="logo.png" class="img-responsive" alt="Lone Tree Camps">
          </div>
          <form action="initiateLogin" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input ng-model="user.username" name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input ng-model="user.password" name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword">
              </div>
            </div>

            <div class="control-group">
                <input ng-click="login(user)" class="btn btn-primary btn-large btn-block" type="submit" value="Sign in">
            </div>
          </form>
        </div><!--/.login-->
      </div><!--/.span12-->
    </div><!--/.row-fluid-->
  </div><!--/.container-->
