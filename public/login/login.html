
<div class="wrapper">
    <form class="form-signin" ng-model="user">
        <div class="logo"><img class="center-block" src="logo.png" /></div>
      <h2 class="form-signin-heading">Please login</h2>
      <div class="alert alert-danger" role="alert" ng-show="error">
      <strong>Login Failed.</strong> Please check your username and password and try again.
    </div>
      <div class="form-group">
          <input ng-model="user.username" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      </div>
    <div class="form-group">
      <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>
    </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Login</button>
    </form>
  </div>
