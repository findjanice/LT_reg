<!DOCTYPE html>
<html>
<head>
  <title>Lone Tree Camps Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
   <link rel="stylesheet" type="text/css" href="css/signin.css" />
</head>

<body>
  <div id="login" class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="login well well-small">
          <div class="center">
                <img src="logo.png" class="img-responsive" alt="Lone Tree Camps">
          </div>
          <form action="initiateLogin" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input name="data[User][username]" required="required" placeholder="Username" maxlength="255" type="text" id="UserUsername">
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input name="data[User][password]" required="required" placeholder="Password" type="password" id="UserPassword">
              </div>
            </div>

            <div class="control-group">
              <input class="btn btn-primary btn-large btn-block" type="submit" value="Sign in">
            </div>
          </form>
        </div><!--/.login-->
      </div><!--/.span12-->
    </div><!--/.row-fluid-->
  </div><!--/.container-->

  <!-- Javascript -->

</html>
