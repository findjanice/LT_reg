<div class="container-fluid">
<div class="rounded float-left form-image">
      <img src="logo.png" class="img-responsive" alt="Lone Tree Camps">
</div>
</div>
<div class="container-fluid">
  <form class="form-horizontal" ng-model="camper">
    <fieldset>

      <!-- Form Name -->
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Personal Information</div>
        <div class="panel-body">

          <div class="form-group row">
            <div class="col-md-4">
              <div class="form-check">
                <label class="form-check-label">
                  <input ng-model="camper.first_time_flag" class="form-check-input" type="checkbox"> First Time LT Camper
                </label>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input ng-model="camper.first_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Middle Name</label>
            <div class="col-md-4">
              <input ng-model="camper.middle_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input ng-model="camper.last_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios">Gender</label>
            <div class="col-md-4">
              <label class="radio-inline" for="radios-0">
      <input ng-model="camper.gender" type="radio" name="radios" id="radios-0" value="Male" checked="checked">
      Male
    </label>
              <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="Female">
      Female
    </label>
            </div>
          </div>


          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label col-md-4" for="registration-date">Date of birth:</label>
            <div class="col-md-4">
              <div class="input-group registration-date-time">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input ng-model="camper.date_of_birth" class="form-control" name="Date of Birth" id="date_of_birth" type="date">
              </div>
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Home Address</label>
            <div class="col-md-4">
              <input ng-model="camper.street"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Suite/Unit/Apartment No.</label>
            <div class="col-md-4">
              <input  ng-model="camper.street_2"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">City</label>
            <div class="col-md-4">
              <input ng-model="camper.city"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">State</label>
            <div class="col-md-4">
              <input ng-model="camper.state"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Postal Code</label>
            <div class="col-md-4">
              <input ng-model="camper.postal_code"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">E-mail</label>
            <div class="col-md-4">
              <input ng-model="camper.email"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Home Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.phone" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

        </div>
      </div>


      <!-- Form Name -->
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Father/Guardian's Information</div>
        <div class="panel-body">
          <!-- Text input-->

          <div class="form-group row">
            <div class="col-md-4">
              <div class="form-check">
                <label class="form-check-label">
            <input  ng-model="camper.guardian_flag" class="form-check-input" type="checkbox"> Guardian
          </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.father_first_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.father_last_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Work Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.fathers_work_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Cell Phone</label>
            <div class="col-md-4">
              <input  ng-model="fathers_cell_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- End of portal -->
        </div>
      </div>

      <!-- Form Name -->
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Mother's Information</div>
        <div class="panel-body">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input ng-model="camper.mothers_first_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.mothers_last_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Work Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.mothers_work_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Cell Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.mothers_cell_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

        </div>
      </div>

      <!-- Form Name -->
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Emergency Contact (If neither parent can be reached)</div>
        <div class="panel-body">
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.emergency_first_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.emergency_last_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Work Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.emergency_work_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Cell Phone</label>
            <div class="col-md-4">
              <input  ng-model="camper.emergency_cell_phone"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Relationship to Camper</label>
            <div class="col-md-4">
              <input  ng-model="camper.emergency_relationship"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Family Physician's Contact</div>
        <div class="panel-body">
          <!-- Text input-->


          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.physician_first_name"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input  ng-model="camper.physician_last_name"   id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Work Phone</label>
            <div class="col-md-4">
              <input   ng-model="camper.physician_phone"   id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- End of portal -->
        </div>
      </div>
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Roommate Request</div>
        <div class="panel-body">
          <!-- Text input-->


          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Roommates</label>
            <div class="col-md-4">
              <input  ng-model="camper.roommates"  id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>


          <!-- End of portal -->
        </div>
      </div>
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-2 control-label" for="singlebutton"></label>
        <div class="col-md-12">
          <button ng-click="updateCamper(camper)" id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
          <button ng-click="updateCamper(camper)" id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
          <button ng-click="go('/dashboard')" id="singlebutton" name="singlebutton" class="btn btn-danger">Cancel</button>
        </div>
      </div>



    </fieldset>
  </form>

</div>
