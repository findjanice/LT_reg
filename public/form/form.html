<div class="container">
  <div class="row">
    <div class="form-box">
      <h1>Personal Details</h1>
      <form role="form" id="contact-form">
        <!-- name field -->
        <div class="form-group">
          <div id="nameError" class="sr-only" role="alert"></div>
          <label for="form-name-field" class="sr-only">Name</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" id="form-name-field" value="First">
            <input type="text" class="form-control" id="form-name-field" value="Middle">
            <input type="text" class="form-control" id="form-name-field" value="Last">
          </div>

        </div>
        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Gender</label>
          <div class="col-md-4">
            <label class="radio-inline" for="radios-0">
              <input type="radio" name="radios" id="radios-0" value="Male" checked="checked">
              Male
            </label>
            <label class="radio-inline" for="radios-1">
              <input type="radio" name="radios" id="radios-1" value="Female">
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <div id="nameError" class="sr-only" role="alert"></div>
          <label for="form-name-field" class="sr-only">Date of Birth</label>
          <div class="input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" id="form-name-field" value="MM-DD-YY">
          </div>

        </div>
        <div class="form-group">
          <div id="nameError" class="sr-only" role="alert"></div>
          <label for="form-name-field" class="sr-only">Home Address</label>
          <div class="input-group">
            <input type="text" class="form-control" id="form-name-field" value="Street">
           <input type="text" class="form-control" id="form-name-field" value="Suite/Room/Unit">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" id="form-name-field" value="City">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" id="form-name-field" value="State">
          </div>
          <div class="input-group">
            <input type="text" class="form-control" id="form-name-field" value="Postal Code">
          </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <h1>Health History</h1>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
