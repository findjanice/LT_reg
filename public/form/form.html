          <!-- Text input-->
          <div class="form-group required">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">
              <input ng-model="camperData.name_first" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required>

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Middle Name</label>
            <div class="col-md-4">
              <input ng-model="camperData.name_middle" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group required">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input ng-model="camperData.name_last" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required>

            </div>
          </div>

          <!-- Multiple Radios (inline) -->
          <div class="form-group required">
            <label class="col-md-4 control-label" for="radios">Gender</label>
            <div class="col-md-4">
              <label class="radio-inline" for="radios-0">
      <input ng-model="camperData.gender" type="radio" name="radios" id="radios-0" value="Male" checked="checked">
      Male
    </label>
              <label class="radio-inline" for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="Female">
      Female
    </label>
            </div>
          </div>


          <!-- Select Basic -->
          <div class="form-group required">
            <label class="control-label col-md-4" for="registration-date">Date of birth:</label>
            <div class="col-md-4">
              <div class="input-group registration-date-time">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <input ng-model="camperData.date_of_birth" class="form-control" name="Date of Birth" id="date_of_birth" type="text">
              </div>
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group required">
            <label class="col-md-4 control-label" for="textinput">Home Address</label>
            <div class="col-md-4">
              <input ng-model="camperData.street" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required>

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Suite/Unit/Apartment No.</label>

          <div class="form-group required">
            <label class="col-md-4 control-label" for="textinput">City</label>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">E-mail</label>

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group required">
            <label class="col-md-4 control-label" for="textinput">Home Phone</label>
            <div class="col-md-4">
              <input ng-model="camperData.phone" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required>

            </div>
          </div>

        </div>
      </div>


      <!-- Form Name -->
      <div class="panel panel-info">
        <!-- Default panel contents -->
        <div class="panel-heading">Father/Guardian's Information (for those under 18)</div>
        <div class="panel-body">
          <!-- Text input-->

          <div class="form-group row">
            <div class="col-md-4">
              <div class="form-check">
                <label class="form-check-label">
            <input  ng-model="camperData.guardian_flag" class="form-check-input" type="checkbox"> Guardian
          </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>

              <input ng-model="camperData.father_first_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->

            <label class="col-md-4 control-label" for="textinput">Cell Phone</label>
            <div class="col-md-4">

            </div>
          </div>

          <!-- End of portal -->
        </div>

        <div class="panel-heading">Mother's Information (for those under 18)</div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">First Name</label>
            <div class="col-md-4">

            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Last Name</label>
            <div class="col-md-4">
              <input ng-model="camperData.mothers_last_name" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Work Phone</label>
            <div class="col-md-4">
              <input ng-model="camperData.mothers_work_phone" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Cell Phone</label>
            <div class="col-md-4">
              <input ng-model="camperData.mothers_cell_phone" id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">

            </div>
          </div>

            </div>

      <div class="panel panel-info">

        <div class="col-md-12">
          <button ng-click="updatecamperData(camperData)" id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
          <button ng-click="updatecamperData(camperData)" id="singlebutton" name="singlebutton" class="btn btn-success">Submit</button>
          <button ng-click="cancel()" id="singlebutton" name="singlebutton" class="btn btn-danger">Cancel</button>
