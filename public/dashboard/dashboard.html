<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h1 class="page-header">Dashboard</h1>

      <div class="row placeholders">
        <!-- Camp Info -->
      </div>
    </div>

    <h2 class="sub-header">Campers</h2>
    <div class="table-responsive">
      <table class="table table-striped">

          <tr>
            <th>#</th>

            <th>Last Name</th>
            <th>Submit Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="campers in camper">
            <td>1,001</td>
            <td>Lorem</td>
            <td>ipsum</td>
            <td>dolor</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-12">
    <button ng-click="fetchCampers()" id="singlebutton" name="singlebutton" class="btn btn-primary">FetchCampers</button>
  </div>
</div>
</div>
